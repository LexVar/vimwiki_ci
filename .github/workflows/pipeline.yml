name: Pipeline

on:
  workflow_dispatch:

jobs:
  Container:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      # - name: Login to DockerHub
      #   uses: docker/login-action@v1
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push vimwiki-build image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false # change to true to push
          tags: docker.io/lexvar/vimwiki-build:latest

  Build:
    needs: Container
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo and generate markdown inside container
        run: |
          NAME=$(docker run -dt -v $PWD:/tmp/vimwiki docker.io/lexvar/vimwiki-build:1.0)
          docker exec $NAME git clone https://${{ secrets.REPO_TOKEN }}@github.com/LexVar/notes.git /root/vimwiki
          docker exec $NAME sh -c "cd /root/vimwiki && vim +VimwikiAll2HTML +q index.md && cp -r /root/vimwiki/site_html /tmp/vimwiki/"

          # cleanup
          docker stop $NAME && docker rm $NAME

      - uses: actions/upload-artifact@v2
        with:
          name: vimwiki-html
          path: site_html/*

  Deploy:
    needs: Build
    runs-on: [self-hosted, linux, arm64, raspi]

    steps:
      - name: Setup apache
        run: |
          sudo dnf install -y httpd
          sudo sed -i "s:^Listen .*:Listen 8080:" /etc/httpd/conf/httpd.conf
          sudo systemctl enable httpd

      - name: Make dirs
        run: |
          sudo mkdir -p /var/www/html/
          mkdir -p html

      - uses: actions/download-artifact@v2
        with:
          name: vimwiki-html
          path: 'html'
        
      - name: Deploy generated html files
        run: sudo cp -r html/* /var/www/html/

      - name: Restart apache
        run: sudo systemctl restart httpd
